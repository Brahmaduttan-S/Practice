<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Boolean, undefined and typeof</p>
    <script>
        let isGreater = 5>2;
        alert(isGreater);

        let age = 100;
        age = undefined;
        alert(age);

        alert(typeof 0);
        alert(typeof 10n);
        alert(typeof true)
        alert(typeof Symbol("id"))
        alert(typeof Math)
        alert(typeof null)
        alert(typeof alert)
        </script>
</body>
</html>
